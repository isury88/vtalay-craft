<!DOCTYPE html>
<html dir="ltr" lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <title>{% block title %} {{ project_settings.name }} {% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Acme|Fjalla+One|Rammetto+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/manifest.json">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#ff7d00">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <meta name="msapplication-config" content="/assets/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/assets/css/global.css?{{ project_settings.asset_version }}" media="all">

</head>

{% macro icon(id) %}
    <svg class="icon" aria-hidden="true" role="presentation">
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/images/icons/svg-symbols.svg#{{ id }}"></use>
    </svg>
{% endmacro %}

<body>

    {% include "partials/site-head.html" %}
    {% include "partials/masthead.html" %}

    {% block content %}
    {% endblock %}

    {% include "partials/site-foot.html" %}

    <script src="/assets/js/lib.js?{{ project_settings.asset_version }}"></script>
    <script src="/assets/js/app.js?{{ project_settings.asset_version }}"></script>

</body>
</html>
